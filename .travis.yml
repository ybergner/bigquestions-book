language: r
r:
  - oldrel
sudo: false
repos:
  CRAN: https://cran.rstudio.com
  rforge: http://R-Forge.R-project.org
cache:
  packages: yes
  directories:
    - $TRAVIS_BUILD_DIR/_bookdown_files
pandoc_version: 1.19.2.1
before_script:
- chmod +x ./_build.sh
- chmod +x ./_deploy.sh
script:
- "./_build.sh"
- "./_deploy.sh"
env:
  global:
    secure: 
addons:
  apt:
    packages:
      - gdal-bin
      - proj-bin
      - libgdal-dev
      - libgdal1-dev
      - libproj-dev
      - libgeos-dev
